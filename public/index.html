<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <div id="app"></div>
    <div id="simpleDashbord" class="simpleDashbord">
        <div id="sideBar" class="sideBar">
            <h1>Welcome to EasiBank User!</h1>
            <div id="menu-items" class="menu-items">
                <button id="deposit">Deposit</button>
                <button id="withdraw">Widthdraw</button>
                <button id="loan">Loan</button>
            </div>
            <button id="menu" class="menu">Hide Menu</button>
        </div>
        <div id="dashboardContainer" class="dashboardContainer">
            <div id="add-data-item" class="add-data-item">
                <form action="" id="data-item-form" class="data-item-form">
                    <input type="text" name="" id="">
                </form>
                <button id="add-data-item-button">Create</button>
            </div>
            <div id="data-items-history" class="data-items-history">
                <table id="data-items-history-table" class="data-items-history-table">
                    <thead>
                        <td>data item 1</td>
                        <td>data item 2</td>
                        <td>data item 3</td>
                        <td>data item 4</td>
                        <td>data item 5</td>
                    </thead>
                    <tbody id="data-items-history-body" class="data-items-history-body">
                        <td>data item</td>
                        <td>data item</td>
                        <td>data item</td>
                        <td>data item</td>
                        <td>data item</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
